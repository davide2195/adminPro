<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <h4 class="card-title">Striped Progress bar</h4>
              <div class="progress m-t-20">
                <div class="progress-bar bg-primary progress-bar-striped active"
                    style="height:8px;"
                    [style.width]="getPercent1"
                    role="progressbar">

                </div>
            </div>

            <div class="progress m-t-20">
              <div class="progress-bar bg-info progress-bar-striped active"
                  style="height:8px;"
                  [style.width]="getPercent2"
                  role="progressbar">

              </div>
          </div>

          </div>
      </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
     <div class="card-body">

      <app-increase-by (exitValue)="percent1 = $event"
                       [progress]="percent1" >
      </app-increase-by>


      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
     <div class="card-body">


      <app-increase-by (exitValue)="percent2 = $event"
                       [progress]="percent2"
                       [btnClass]="'btn-info'">
      </app-increase-by>


     </div>
    </div>
  </div>

</div>
